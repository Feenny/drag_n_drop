<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;500;800&display=swap"
      rel="stylesheet"
    />
    <title>Drag & Drop | Проект 2</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-header start">Start</div>
        <div class="col-header progress free__header">In process</div>
        <div class="col-header done free__header">Ready</div>
      </div>

      <div class="row">
        <div class="placeholder start-holder">
          <div class="item" draggable="true">Drag me</div>
        </div>
        <div class="placeholder progress-holder"></div>
        <div class="placeholder done-holder"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
